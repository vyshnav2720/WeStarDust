<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStarDust</title>
    <link rel="stylesheet" href="styles.css">

<body>
    
    <div class="header">
        <h1 class="brandname"> WSD </h1>
        <img class="threeham" src="images/3 ham.svg" alt="">
    </div>

    <div class="bestselling">
        <p> Best Selling</p>
        <img src="/images/best selling.svg" alt="">
    </div>
    <div class="latest">
        <p> Latest </p>
        <img src="/images/latest.svg" alt="">    
    </div>
    <div class="browse">
        <p> Browse Collection</p>
    </div>
     
    
    <div class="footer">
        
        <p class="tag"> Made with ✨ by WSD </p>
        
        <div class="footercollab">
            <img class="footerwsd" src="/images/wsd logo.svg" alt="">

            <img class="footercross" src="/images/cross.svg" alt="">

            <img class="footerrb" src="/images/rb logo.svg" alt="">
        </div>
        
        <form class="emailform" action="/index.html" method="POST" data-netlify="true">
            <input type="email" placeholder="Enter your email address" class="emailbox" name="email">
            <button type="submit"> Subscribe </button>
        </form>
    
        <div class="footermenu">
            <p> Home </p>
            <p> Clothing </p>
            <p> Apparel </p>
            <p> Kids Clothing </p>
        </div>

        <div class="footersocials">
            <img class="footerinsta" src="/images/insta logo.svg" alt="">

            <img class="footerpin" src="/images/pinterest logo.svg" alt="">
        </div>

        <h3 class="footercopyrights"> © We Star Dust. All Rights Reserved </h3>
    </div>
    
</body>
</html>
